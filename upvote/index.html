<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="./public/styles.css">
    <title>UpVote</title>
</head>

<body>
    <div id="app">
        <h2 class="title has-text-centered dividing-header">
            UpVote!
        </h2>
        <div class="section">
            <article class="media" :class="{'blue-border': submission.votes >= 20}" v-for="submission in sortedSubmissions" v-bind:key="submission.id">
                <figure class="media-left">
                    <img v-bind:src="submission.submissionImage" alt="" class="image is-64x64">
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>
                                <a v-bind:href="submission.url" class="has-text-info"> {{submission.title}}</a>
                                <span class="tag is-small">#{{submission.id}}</span>
                            </strong>
                            <br>{{submission.description}}
                            <br>
                            <small class="is-size-7">
                                Submitted By:
                                <img v-bind:src="submission.avatar" alt="" class="image is-24x24">
                            </small>
                        </p>
                    </div>
                </div>
                <div class="media-right">
                    <span class="icon is-small" @click="upvote(submission.id)">
                        <i class="fa fa-chevron-up"></i>
                        <strong class="has-text-info">{{submission.votes}}</strong>
                    </span>
                </div>
            </article>
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="./seed.js"></script>
    <script src="./main.js"></script>
</body>

</html>
